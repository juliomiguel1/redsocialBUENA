<div class="panel-heading" style="font-family:Oswald , serif;"  ng-include="'js/system/header.html'"></div>

<div class="panel-body">
    <form name="outerForm" class="form-horizontal" ng-show="result == null">

        <div id="id-group" class="form-group">
            <label class="col-sm-2 control-label" for="id">Identificador:</label>
            <div class="control col-sm-3">
                <input ng-model="obj.id" type="text" id="id" class="form-control" name="id" size="15" placeholder="id" disabled="disabled">
            </div>
        </div>


        <div id="direccion-group" class="form-group">
            <label class="col-sm-2 control-label" for="direccion">Dirección:</label>
            <div class="control col-sm-8">
                <input ng-model="obj.direccion" type="text" id="direccion" class="form-control" name="direccion" size="15" placeholder="Direccion">
            </div>
        </div>


        <div id="estado_civil-group" class="form-group">
            <label class="col-sm-2 control-label" for="estado_civil">Estado civil:</label>
            <div class="control col-sm-9">
                <input ng-model="obj.estado_civil" type="text" id="estado_civil" class="form-control" name="estado_civil" size="15" placeholder="Estado civil">
            </div>
        </div>
        
        <div id="ocupacion-group" class="form-group">
            <label class="col-sm-2 control-label" for="ocupacion">Ocupacion:</label>
            <div class="control col-sm-9">
                <input ng-model="obj.ocupacion" type="text" id="ocupacion" class="form-control" name="ocupacion" size="15" placeholder="Ocupacion">
            </div>
        </div>
        
        <div id="estudio-group" class="form-group">
            <label class="col-sm-2 control-label" for="estudio">Estudio:</label>
            <div class="control col-sm-9">
                <input ng-model="obj.estudio" type="text" id="estudio" class="form-control" name="estudio" size="15" placeholder="Estudio">
            </div>
        </div>
 
        <div class="form-group">
            <label class="col-sm-2 control-label" for="obj_usuario">Usuario:</label>
            <div class="control col-sm-3">
                <div class="input-group foreign" id="obj_usuario_group">
                    <span class="input-group-addon" id="obj_usuario_button">
                        <span class="glyphicon glyphicon-search" ng-click="chooseOne('usuario')">
                        </span>
                    </span>
                    <input ng-model="obj.obj_usuario.id" readonly="true" aria-describedby="basic-addon2" class="form-control" id="obj_usuario" name="obj_usuario" type="text" size="5" maxlength="5">
                    <span class="input-group-addon">
                        <a href="#/usuario/view/{{obj.obj_usuario.id}}">
                            <span>{{obj.obj_usuario.nombre}} {{obj.obj_usuario.apellido}}</span>     
                        </a>       
                    </span>
                </div>
            </div>            
        </div>






        <div class="control-group text-right">
            <div class="controls">
                <a class="btn btn-primary" ng-click="save()">Guardar</a>
                <a class="btn btn-default" ng-click="plist()">Ir al listado de usuarios</a>
                <a class="btn btn-default" ng-click="close()">Cerrar</a>
            </div>
        </div>
    </form>
    <div ng-show="result != null">    
        <div class="alert alert-success" ng-show="result.status == 200">
            <h2>Se ha modificado el perfil</h2>
            <a ng-href="#/perfil/view/{{id}}">Ver el perfil modificado</a>
        </div>
        <div class="alert alert-danger" ng-show="result.status != 200">
            <h2>Error al modificar el usuario: no se ha modificado el usuario</h2>
            <h3>Código: {{result.status}}</h3>
            <h3>Mensaje: {{result.message}}</h3>             
        </div>
    </div>
</div>
<div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/footer.html'"></div>
